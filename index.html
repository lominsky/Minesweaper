<html>
<head>
  <meta charset="UTF-8">
  <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>

  <script language="javascript" type="text/javascript" src="sketch.js"></script>
  <!-- this line removes any default padding and style. you might only need one of these values set. -->
  <style> body {padding: 0; margin: 0;} </style>
  <title>Minesweeper!</title>

  <style>
	table {
	    font-family: arial, sans-serif;
	    border-collapse: collapse;
	}

	#rules {
		position: absolute;
	   	left: 550px;
	}

	#highscore {
		position: absolute;
		left: 900px;
	}

	td, th {
	    border: 1px solid #dddddd;
	    text-align: left;
	    padding: 10px;
	}

	tr:nth-child(even) {
	    background-color: #dddddd;
	}
	</style>
</head>

<body style="margin:25px" onload="getRecords()">
	<div id="rules">
		<h2>How to Play</h2>
		<p>Click on a square to reveal it.<br><br>
		Hover over a square and press space to flag it<br>as a potential mine.<br><br>
		Reveal all the non-mine squares to win.</p>
	</div>
	<div id="highscore">
		<h2>High scores from the past day</h2>
		<table id="score_table">
		</table>
	</div>
</body>
